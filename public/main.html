          <div class="col-3">

        <div class="col-6">
          <img src="image/inline.png" alt="">

      </div>
    </div>
    <div class="card-group p-5 border border-primary border-5 rounded rounded-3 mx-3 bg-warning">

          <h3 class="d-inline"><span class="text-danger">特價$</span><span class="display-4 text-danger">7740</span></h3>
          <p></p>
          <h4 class="card-title d-inline me-3">限量10組</h4>

            class="card-title bg-secondary d-inline px-4 py-1 border border-secondary border-5 rounded rounded-5 text-light">
            敬請期待</h4>
        </div>
      </div>
      <div class="card mx-3 bg-light">
        <h3 class="card-title text-center text-light bg-secondary py-3 m-0">明天晚上20:00開搶!</h3>
        <img src="image/watch.jpg" class="card-img-top" alt="...">

          <h5 class="card-title display-6"><strong>[Apple]</strong></h5>
          <h3 class="card-title">Apple Watch SE</h3>

          <p></p>

            class="card-title bg-secondary d-inline px-4 py-1 border border-secondary border-5 rounded rounded-5 text-light">
            敬請期待</h4>
        </div>
      </div>

        <img src="image/nb.jpg" class="card-img-top" alt="...">

          <h5 class="card-title display-6"><strong>[Asus]</strong></h5>
          <h3 class="card-title">華碩筆電</h3>
          <h3 class="text-decoration-line-through d-inline me-2">6999</h3>

            class="card-title bg-secondary d-inline px-4 py-1 border border-secondary border-5 rounded rounded-5 text-light">
            敬請期待</h4>
