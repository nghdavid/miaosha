<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
  <!-- <link rel='stylesheet' type='text/css' href='css/miaosha.css'> -->
  <title>秒殺</title>
</head>
<body class="d-flex flex-column h-100">
  <header class="container-fluid pt-3 border-bottom border-2">
    <div class="d-flex flex-column flex-md-row align-items-center pb-3">
      <a href="./main.html" class="d-flex align-items-center text-dark text-decoration-none mx-3">
        <img src="./image/logo.png" alt="" width="80" height="80" class="d-inline-block align-text-top mx-3">
        <span class="fs-4">MIAOSHA</span>
      </a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto mx-5">
        <a class="me-3 py-2 text-dark text-decoration-none" id='login' href="./member.html">登入</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="./prize.html">戰利品</a>
        <!-- <a class="me-3 py-2 text-dark text-decoration-none" href="#">Member</a> -->
        <!-- <a class="py-2 text-dark text-decoration-none" href="#">Pricing</a> -->
      </nav>
    </div>
  </header>
  <main class="flex-shrink-0">
    <div class="container-fluid bg-warning py-3">
      <div class="row justify-content-center">
        <div class="col-6 text-center mt-5 me-5">
          <h1>搶購頁面</h1>
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-2">
          <img src="image/new_PS5.jpg" alt="product" width="350" height="350">
        </div>
        <div class="col-6">
          <div class="row justify-content-center">
            <div class="col-6">
              <h3>要答對問題，才能進行搶購喔</h3>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-6 mt-5">
              <h4>&#9679 請問PS5是哪間公司出的?</h4>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-6">
              <ul style="list-style: none;">
                <li>(A) Sony</li>
                <li>(B) Microsoft</li>
                <li>(C) Samsung</li>
                <li>(D) Amazon</li>
                <li>(E) AppWorks</li>
              </ul>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-6">
              <h5>請在下方答案框輸入答案</h5>
              <small id="emailHelp" class="form-text text-danger">請輸入半形大寫英文</small>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-6 mt-2">
              <form>
                <div class="form-group">
                  <input type="text" class="form-control" id="answer" aria-describedby="emailHelp" placeholder="">
                </div>
              </form>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-6 mt-3">
              <button id="buy" type="button" class="btn btn-primary">送出</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <footer class="footer mt-auto py-3 bg-light text-center">
    <div class="container">
      <span class="text-muted">© 2022 Miaosha. All Rights Reserved.</span>
    </div>
  </footer>
  <script src='https://code.jquery.com/jquery-3.6.1.min.js'
    integrity='sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=' crossorigin='anonymous'></script>
  <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
  <script src='//cdn.jsdelivr.net/npm/sweetalert2@11'></script>
  <script src="js/header.js"></script>
  <script src='js/miaosha.js'></script>
</body>
</html>
