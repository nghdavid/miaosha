<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel='stylesheet' type='text/css' href='css/tappay.css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
  <title>結帳</title>
</head>
<body>
  <header class="container-fluid pt-3">
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 border-bottom border-2">
      <a href="./main.html" class="d-flex align-items-center text-dark text-decoration-none mx-3">
        <img src="./image/logo.png" alt="" width="80" height="80" class="d-inline-block align-text-top mx-3">
        <span class="fs-4">MIAOSHA</span>
      </a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto mx-5">
        <a class="me-3 py-2 text-dark text-decoration-none" href="./member.html">登入</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="./prize.html">戰利品</a>
        <!-- <a class="me-3 py-2 text-dark text-decoration-none" href="#">Member</a> -->
        <!-- <a class="py-2 text-dark text-decoration-none" href="#">Pricing</a> -->
      </nav>
    </div>
  </header>
  <main>
    <!-- <h1>付款頁面</h1> -->
    <div class="row justify-content-center mt-5">
      <div class="col-3">
        <h1>訂購資料</h1>
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-12">
              <label for="firstName" class="form-label">電話</label>
              <input type="text" class="form-control" id="phone" placeholder="" value="0800092000" required>
            </div>
 
            <div class="col-12">
              <label for="address" class="form-label">地址</label>
              <input type="text" class="form-control" id="address" value="台北市中正區仁愛路二段99號" required>
            </div>
          </div>
        </form>
        <h1 class="mt-2">付款資料</h1>
        <form class='tappay-form''>
          <div class="form-group card-number-group">
            <label for="card-number" class="control-label"><span id="cardtype"></span>卡號</label>
            <div class="form-control card-number"></div>
          </div>
          <div class="form-group expiration-date-group">
            <label for="expiration-date" class="control-label">卡片到期日</label>
            <div class="form-control expiration-date" id="tappay-expiration-date"></div>
          </div>
          <div class="form-group ccv-group">
            <label for="ccv" class="control-label">卡片後三碼</label>
            <div class="form-control ccv"></div>
          </div>
          <!-- <button type="submit" class="btn btn-default">Pay</button> -->
          <button type="submit" class="btn btn-primary btn-lg w-100">付款</button>
        </form>
      </div>
      <div class="col-3 ms-4">
        <h1>款項</h1>
        <h3 class="mt-3">產品名稱: <span>PS5</span></h3>
        <h3 class="mt-3">原價格: <span>17000</span>元</h3>
        <h3 class="mt-3">折價後: <span>2000</span>元</h3>
        <hr class="my-4">
        <img class="mt-3" src="image/new_PS5.jpg" alt="product" width="300" height="300">
      </div>
    </div>
  </main>
  
  <script src="https://js.tappaysdk.com/tpdirect/v5.13.1"></script>
  <script src=' https://code.jquery.com/jquery-3.6.1.min.js'
          integrity='sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=' crossorigin='anonymous'>
          </script>
          <script src="https://cdn.socket.io/4.5.3/socket.io.min.js"
            integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi"
            crossorigin="anonymous"></script>
          <script src='//cdn.jsdelivr.net/npm/sweetalert2@11'></script>
          <script src="js/header.js"></script>
          <script src="js/tappay-function.js"></script>
          <script src='js/checkout.js'></script>
          <script src="js/tappay.js"></script>

</body>
</html>
